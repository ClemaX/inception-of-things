apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: dev
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
  - host: wil.iot
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: iot-wil
            port:
              number: 80
  tls:
  - hosts:
    - wil.iot
    secretName: wil-iot
