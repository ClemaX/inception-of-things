namespace: iot
nameSuffix: -b
commonLabels:
  app: b
resources:
  - ../../base/
replicas:
  - name: http-server-b
    count: 3
configMapGenerator:
  - name: webroot
    files:
    - webroot/index.html
patches:
- target:
    kind: Service
    name: http-server-b
  patch: |
    - op: replace
      path: /spec/selector/app
      value: b

